name: MSBuild Reusable Workflow

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
        default: "x64"
      configuration:
        required: true
        type: string
        default: "Release"
      maxCpu:
        required: false
        type: number
        default: 8

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Locate Solution File
        id: find_sln
        run: |
          $solution = Get-ChildItem -Recurse -Filter "*.sln" | Select-Object -ExpandProperty FullName
          if ($solution) {
            echo "SOLUTION_PATH=$solution" >> $env:GITHUB_ENV
          } else {
            Write-Error "No solution file found!"
            exit 1
          }
        shell: pwsh

      - name: Restore NuGet Packages
        run: nuget restore "$env:SOLUTION_PATH"
        shell: pwsh

      - name: Build Solution with MSBuild
        run: msbuild "$env:SOLUTION_PATH" /p:Platform="${{ inputs.platform }}" /p:Configuration="${{ inputs.configuration }}" /m:${{ inputs.maxCpu }}
        shell: cmd
